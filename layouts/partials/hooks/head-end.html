{{ with .Page.Params.redirect }} <meta http-equiv="refresh" content="0;URL='{{ . }}'" /> {{ end }}

{{ if .Site.Params.offlineSearchPagefind -}}
<!-- Needed to highlight search keyword on the result page -->
{{ $pagefind_highlight_url := "pagefind/pagefind-highlight.js" | relURL }}
<script
  src='{{ $pagefind_highlight_url }}'
    type="application/x-javascript"></script>
    <script type="module">
        await import({{ $pagefind_highlight_url }});
        new PagefindHighlight({ highlightParam: "highlight" });
    </script>
{{ end -}}
